<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Conductor - Requirements Management UI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .requirements-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .requirement-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .requirement-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .requirement-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .requirement-id {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .requirement-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .requirement-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .requirement-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft { background: #ffeaa7; color: #6c5ce7; }
        .status-review { background: #fdcb6e; color: #e17055; }
        .status-approved { background: #55efc4; color: #00b894; }
        .status-implemented { background: #74b9ff; color: #0984e3; }

        .priority-high { color: #e17055; font-weight: 600; }
        .priority-medium { color: #fdcb6e; font-weight: 600; }
        .priority-low { color: #74b9ff; font-weight: 600; }

        .presence-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .presence-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-badge {
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
        }

        .user-status.editing {
            background: #fdcb6e;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        #connectionStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            z-index: 1000;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-connected { background: #00b894; }
        .status-disconnected { background: #e17055; }
        .status-connecting { background: #fdcb6e; animation: pulse 1s infinite; }
    </style>
</head>
<body>
    <div id="connectionStatus">
        <div class="status-indicator status-connecting"></div>
        <span>Connecting...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üéØ Project Conductor</h1>
            <p>Requirements Management & Traceability System with Real-time Collaboration</p>
        </div>

        <div id="alerts"></div>

        <div class="main-grid">
            <!-- Create New Requirement -->
            <div class="card">
                <h2>üìù Create New Requirement</h2>
                <form id="createRequirementForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required placeholder="Enter requirement title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required placeholder="Describe the requirement in detail"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="functional">Functional</option>
                            <option value="non-functional">Non-Functional</option>
                            <option value="business">Business</option>
                            <option value="technical">Technical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <button type="submit">Create Requirement</button>
                </form>

                <div class="presence-section">
                    <div class="presence-header">üë• Active Users</div>
                    <div id="activeUsers" class="user-list">
                        <div class="user-badge">
                            <div class="user-status"></div>
                            <span>You</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Requirements List -->
            <div class="card">
                <h2>üìã Requirements List</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalReqs">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="draftReqs">0</div>
                        <div class="stat-label">Draft</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="approvedReqs">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                </div>
                <div id="requirementsList" class="requirements-list">
                    <!-- Requirements will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Real-time Updates -->
        <div class="card">
            <h2>üîÑ Real-time Activity Feed</h2>
            <div id="activityFeed" style="max-height: 300px; overflow-y: auto;">
                <div style="color: #999; padding: 20px; text-align: center;">
                    Waiting for activity...
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        const WS_URL = 'http://localhost:3000';

        // Socket.io connection
        let socket = null;
        let currentUser = {
            id: 'user-' + Math.random().toString(36).substr(2, 9),
            name: 'Demo User ' + Math.floor(Math.random() * 100)
        };

        // Initialize WebSocket connection
        function initializeWebSocket() {
            socket = io(WS_URL);

            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
                updateConnectionStatus('connected');

                // Initialize user presence
                socket.emit('user:initialize', {
                    userId: currentUser.id,
                    username: currentUser.name
                });

                showAlert('Connected to real-time server', 'success');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from WebSocket server');
                updateConnectionStatus('disconnected');
                showAlert('Disconnected from server', 'error');
            });

            socket.on('error', (error) => {
                console.error('WebSocket error:', error);
                showAlert('Connection error: ' + error.message, 'error');
            });

            // Listen for real-time updates
            socket.on('requirement:created', (data) => {
                addActivityFeedItem(`New requirement created: ${data.title}`);
                loadRequirements();
            });

            socket.on('requirement:updated', (data) => {
                addActivityFeedItem(`Requirement updated: ${data.id}`);
                loadRequirements();
            });

            socket.on('presence:user-joined', (data) => {
                addActivityFeedItem(`${data.user.username} joined`);
                updateActiveUsers(data.users);
            });

            socket.on('presence:user-left', (data) => {
                addActivityFeedItem(`${data.user.username} left`);
                updateActiveUsers(data.users);
            });

            socket.on('presence:editing-start', (data) => {
                addActivityFeedItem(`${data.user.username} started editing`);
            });

            socket.on('presence:editing-stop', (data) => {
                addActivityFeedItem(`${data.user.username} stopped editing`);
            });
        }

        // Update connection status indicator
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            const text = statusEl.querySelector('span');

            indicator.className = 'status-indicator';

            switch(status) {
                case 'connected':
                    indicator.classList.add('status-connected');
                    text.textContent = 'Connected';
                    break;
                case 'disconnected':
                    indicator.classList.add('status-disconnected');
                    text.textContent = 'Disconnected';
                    break;
                default:
                    indicator.classList.add('status-connecting');
                    text.textContent = 'Connecting...';
            }
        }

        // Load requirements from API
        async function loadRequirements() {
            try {
                const response = await fetch(`${API_BASE_URL}/requirements`);
                const data = await response.json();

                displayRequirements(data.requirements || []);
                updateStats(data.requirements || []);
            } catch (error) {
                console.error('Error loading requirements:', error);
                showAlert('Failed to load requirements', 'error');
            }
        }

        // Display requirements in the list
        function displayRequirements(requirements) {
            const listEl = document.getElementById('requirementsList');

            if (requirements.length === 0) {
                listEl.innerHTML = '<div style="color: #999; padding: 20px; text-align: center;">No requirements yet. Create one to get started!</div>';
                return;
            }

            listEl.innerHTML = requirements.map(req => `
                <div class="requirement-item">
                    <div class="requirement-header">
                        <div>
                            <span class="requirement-id">${req.id}</span>
                            <span class="status-badge status-${req.status || 'draft'}">${req.status || 'draft'}</span>
                        </div>
                    </div>
                    <div class="requirement-title">${req.title}</div>
                    <div class="requirement-description">${req.description}</div>
                    <div class="requirement-meta">
                        <span>Type: ${req.type}</span>
                        <span class="priority-${req.priority}">Priority: ${req.priority}</span>
                        <span>Version: ${req.version || '1.0'}</span>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats(requirements) {
            document.getElementById('totalReqs').textContent = requirements.length;
            document.getElementById('draftReqs').textContent =
                requirements.filter(r => r.status === 'draft').length;
            document.getElementById('approvedReqs').textContent =
                requirements.filter(r => r.status === 'approved').length;
        }

        // Create new requirement
        document.getElementById('createRequirementForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const requirement = {
                title: formData.get('title'),
                description: formData.get('description'),
                type: formData.get('type'),
                priority: formData.get('priority'),
                status: 'draft',
                created_by: currentUser.name
            };

            try {
                const response = await fetch(`${API_BASE_URL}/requirements`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'demo-api-key'
                    },
                    body: JSON.stringify(requirement)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`Requirement created successfully with ID: ${result.id}`, 'success');
                    e.target.reset();
                    loadRequirements();

                    // Emit WebSocket event
                    if (socket && socket.connected) {
                        socket.emit('requirement:created', result);
                    }
                } else {
                    throw new Error('Failed to create requirement');
                }
            } catch (error) {
                console.error('Error creating requirement:', error);
                showAlert('Failed to create requirement: ' + error.message, 'error');
            }
        });

        // Add item to activity feed
        function addActivityFeedItem(message) {
            const feedEl = document.getElementById('activityFeed');
            const time = new Date().toLocaleTimeString();

            const item = document.createElement('div');
            item.style.cssText = 'padding: 10px; border-bottom: 1px solid #f0f0f0;';
            item.innerHTML = `
                <div style="font-size: 12px; color: #999;">${time}</div>
                <div style="font-size: 14px; color: #333; margin-top: 5px;">${message}</div>
            `;

            // Remove placeholder if exists
            const placeholder = feedEl.querySelector('[style*="Waiting for activity"]');
            if (placeholder) {
                placeholder.remove();
            }

            feedEl.insertBefore(item, feedEl.firstChild);

            // Keep only last 50 items
            while (feedEl.children.length > 50) {
                feedEl.removeChild(feedEl.lastChild);
            }
        }

        // Update active users display
        function updateActiveUsers(users) {
            const usersEl = document.getElementById('activeUsers');
            usersEl.innerHTML = users.map(user => `
                <div class="user-badge">
                    <div class="user-status ${user.isEditing ? 'editing' : ''}"></div>
                    <span>${user.username}${user.userId === currentUser.id ? ' (You)' : ''}</span>
                </div>
            `).join('');
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertsEl = document.getElementById('alerts');
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;

            alertsEl.appendChild(alertEl);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertEl.remove();
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRequirements();
            initializeWebSocket();

            // Refresh requirements every 30 seconds
            setInterval(loadRequirements, 30000);
        });

        // Health check
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api/v1', '')}/health`);
                const data = await response.json();
                console.log('Health check:', data);
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        checkHealth();
    </script>
</body>
</html>
