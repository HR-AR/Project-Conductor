<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3: PRD Generation & 3-Tier Alignment | Project Conductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phase-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Left Panel - Requirements Stream */
        .requirement-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .requirement-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .requirement-item.active {
            border-color: #667eea;
            background: #edf2f7;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .req-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .req-id {
            font-weight: 700;
            color: #667eea;
            font-size: 13px;
        }

        .req-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 6px;
        }

        .req-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .priority-badge, .type-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .priority-critical {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-high {
            background: #feebc8;
            color: #c05621;
        }

        .priority-medium {
            background: #fefcbf;
            color: #975a16;
        }

        .priority-low {
            background: #c6f6d5;
            color: #22543d;
        }

        .type-badge {
            background: #bee3f8;
            color: #2c5282;
        }

        .alignment-status {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid;
        }

        .status-aligned {
            background: #c6f6d5;
            border-color: #48bb78;
            color: #22543d;
        }

        .status-concern {
            background: #fefcbf;
            border-color: #ecc94b;
            color: #975a16;
        }

        .status-blocked {
            background: #fed7d7;
            border-color: #f56565;
            color: #c53030;
        }

        /* Center Panel - Requirement Detail */
        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section h3 {
            color: #2d3748;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .detail-input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.detail-input {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .select-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .acceptance-criteria {
            list-style: none;
        }

        .criteria-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .criteria-item input {
            flex: 1;
        }

        .btn-add-criteria {
            background: #e2e8f0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-top: 8px;
        }

        .btn-add-criteria:hover {
            background: #cbd5e0;
        }

        .dependencies-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .dependency-chip {
            background: #edf2f7;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-chip {
            cursor: pointer;
            color: #e53e3e;
            font-weight: 700;
        }

        /* Right Panel - Stakeholder Alignment */
        .alignment-summary {
            background: #f7fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            transition: width 0.3s;
        }

        .progress-text {
            font-size: 13px;
            color: #4a5568;
            text-align: center;
            margin-top: 4px;
        }

        .stakeholder-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .stakeholder-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
            position: relative;
        }

        .avatar-sarah { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .avatar-mike { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .avatar-emma { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .avatar-david { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .status-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .badge-aligned {
            background: #48bb78;
            color: white;
        }

        .badge-concern {
            background: #ecc94b;
            color: #975a16;
        }

        .badge-blocked {
            background: #f56565;
            color: white;
        }

        .stakeholder-info h4 {
            font-size: 14px;
            color: #2d3748;
            font-weight: 700;
        }

        .stakeholder-role {
            font-size: 12px;
            color: #718096;
        }

        .alignment-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-alignment {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-aligned {
            background: #c6f6d5;
            color: #22543d;
        }

        .btn-aligned:hover {
            background: #9ae6b4;
        }

        .btn-concern {
            background: #fefcbf;
            color: #975a16;
        }

        .btn-concern:hover {
            background: #faf089;
        }

        .btn-blocked {
            background: #fed7d7;
            color: #c53030;
        }

        .btn-blocked:hover {
            background: #fcb3b3;
        }

        .concern-panel, .blocked-panel {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            background: #f7fafc;
        }

        .concern-panel {
            border-left: 4px solid #ecc94b;
        }

        .blocked-panel {
            border-left: 4px solid #f56565;
        }

        .panel-label {
            font-size: 12px;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .concern-input, .blocked-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .btn-action {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-accept {
            background: #48bb78;
            color: white;
        }

        .btn-discuss {
            background: #4299e1;
            color: white;
        }

        .btn-override {
            background: #ed8936;
            color: white;
        }

        .btn-schedule {
            background: #9f7aea;
            color: white;
        }

        .timestamp {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 8px;
        }

        .comment-box {
            margin-top: 8px;
        }

        .comment-text {
            font-size: 12px;
            color: #4a5568;
            font-style: italic;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #48bb78;
        }

        /* Dashboard Summary */
        .dashboard-summary {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .summary-card {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
        }

        .summary-card h4 {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .summary-stats {
            font-size: 12px;
            color: #4a5568;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            display: block;
            margin: 4px 0;
        }

        .stat-aligned { color: #48bb78; }
        .stat-concern { color: #ecc94b; }
        .stat-blocked { color: #f56565; }

        /* Unblocking Panel */
        .unblock-panel {
            background: #fff5f5;
            border: 2px solid #feb2b2;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .unblock-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .unblock-header h4 {
            color: #c53030;
            font-size: 14px;
            font-weight: 700;
        }

        .unblock-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .unblock-action {
            color: #4299e1;
            cursor: pointer;
            font-weight: 600;
            margin-top: 4px;
            display: inline-block;
        }

        /* Discussion Thread */
        .discussion-thread {
            margin-top: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .thread-message {
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .thread-author {
            font-weight: 700;
            color: #4a5568;
        }

        .thread-text {
            color: #718096;
            margin-top: 2px;
        }

        .thread-input {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .thread-input input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 12px;
        }

        .btn-send {
            padding: 6px 12px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Filters */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* PRD Preview */
        .prd-preview {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 16px;
        }

        .prd-section {
            margin-bottom: 20px;
        }

        .prd-section h3 {
            color: #2d3748;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .prd-content {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.6;
        }

        .signoff-list {
            list-style: none;
        }

        .signoff-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 13px;
        }

        .btn-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }

        .btn-export:hover {
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #a0aec0;
            cursor: pointer;
        }

        .notification-badge {
            background: #f56565;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .requirement-item {
            animation: slideIn 0.3s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span>Module 3: PRD Generation & 3-Tier Alignment</span>
        </h1>
        <span class="phase-badge">Phase 3 Active</span>
    </div>

    <div class="main-container">
        <!-- Left Panel: Requirements Stream -->
        <div class="panel">
            <div class="panel-header">
                Requirements Stream
            </div>
            <div class="panel-content">
                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterRequirements('all')">All</button>
                    <button class="filter-btn" onclick="filterRequirements('aligned')">‚úÖ</button>
                    <button class="filter-btn" onclick="filterRequirements('concern')">‚ö†Ô∏è</button>
                    <button class="filter-btn" onclick="filterRequirements('blocked')">‚ùå</button>
                </div>
                <div id="requirementsList">
                    <!-- Requirements will be populated here -->
                </div>
            </div>
        </div>

        <!-- Center Panel: Requirement Detail -->
        <div class="panel">
            <div class="panel-header">
                Requirement Detail
            </div>
            <div class="panel-content" id="requirementDetail">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Select a requirement to view details</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Stakeholder Alignment -->
        <div class="panel">
            <div class="panel-header">
                Stakeholder Alignment
            </div>
            <div class="panel-content" id="alignmentPanel">
                <div class="dashboard-summary">
                    <h4 style="font-size: 14px; color: #2d3748; margin-bottom: 8px;">Overall Progress</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" id="overallProgress" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="progressText">0/0 requirements aligned</div>
                </div>

                <div class="summary-grid" id="stakeholderSummary">
                    <!-- Stakeholder summaries will be populated here -->
                </div>

                <div id="unblockingActions">
                    <!-- Unblocking actions will appear here -->
                </div>

                <div id="stakeholderCards">
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>Select a requirement to see stakeholder alignment</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discussion Modal -->
    <div id="discussionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Discussion Thread</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="discussionContent">
                <!-- Discussion thread will be populated here -->
            </div>
        </div>
    </div>

    <!-- PRD Preview Modal -->
    <div id="prdModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>PRD Preview</h2>
                <button class="modal-close" onclick="closePRDModal()">&times;</button>
            </div>
            <div class="prd-preview" id="prdPreview">
                <!-- PRD content will be populated here -->
            </div>
            <button class="btn-export" onclick="exportPRD()">üìÑ Export to PDF</button>
            <button class="btn-export" style="margin-top: 8px; background: #48bb78;" onclick="finalizePRD()">üîí Mark PRD as Final</button>
        </div>
    </div>

    <script>
        // Sample data
        const stakeholders = [
            { id: 'sarah', name: 'Sarah Chen', role: 'Tech Lead', avatar: 'SC', color: 'sarah' },
            { id: 'mike', name: 'Mike Johnson', role: 'Product Manager', avatar: 'MJ', color: 'mike' },
            { id: 'emma', name: 'Emma Davis', role: 'UX Designer', avatar: 'ED', color: 'emma' },
            { id: 'david', name: 'David Park', role: 'Business Analyst', avatar: 'DP', color: 'david' }
        ];

        let requirements = [
            {
                id: 'REQ-001',
                title: 'User Authentication System',
                description: 'Implement secure user authentication with JWT tokens and OAuth 2.0 support',
                type: 'Technical',
                priority: 'Critical',
                owner: 'sarah',
                dependencies: [],
                acceptanceCriteria: [
                    'Support email/password login',
                    'Implement OAuth 2.0 (Google, GitHub)',
                    'JWT token refresh mechanism',
                    'Password reset functionality'
                ],
                alignments: {
                    sarah: { status: 'aligned', timestamp: '2025-09-30 10:30 AM', comment: 'Solid technical approach' },
                    mike: { status: 'concern', concern: 'Timeline seems tight for OAuth integration', compromise: 'Start with email/password, add OAuth in phase 2' },
                    emma: { status: 'aligned', timestamp: '2025-09-30 11:15 AM', comment: 'UI mockups ready' },
                    david: { status: 'blocked', blocker: 'Need compliance review for data storage', unblockAction: 'Schedule meeting with Legal team' }
                }
            },
            {
                id: 'REQ-002',
                title: 'Real-time Dashboard Updates',
                description: 'Dashboard should reflect live data changes using WebSocket connections',

                if (currentFilter === 'aligned') return summary.blocked === 0 && summary.concern === 0;
                if (currentFilter === 'concern') return summary.concern > 0;
                if (currentFilter === 'blocked') return summary.blocked > 0;
                return true;
            });

            if (detail.newState.requirements) {
                requirements = detail.newState.requirements;
                renderRequirementsList();
            }
        });

        // Save requirements to state
        function saveRequirementsToState() {
            ConductorModuleState.updateState({
                requirements: requirements,
                currentRequirement: currentRequirement,
                lastModified: new Date().toISOString()
            }, { saveImmediately: true });
        }

        // Override existing functions to include state sync
        const originalAddRequirement = addRequirement;
        addRequirement = function() {
            originalAddRequirement.apply(this, arguments);
            saveRequirementsToState();
        };

        const originalSaveRequirement = saveRequirement;
        saveRequirement = function() {
            originalSaveRequirement.apply(this, arguments);
            saveRequirementsToState();
        };

        const originalDeleteRequirement = deleteRequirement;
        deleteRequirement = function(id) {
            originalDeleteRequirement(id);
            saveRequirementsToState();
        };

        // Save alignment status changes
        function saveAlignmentChange(reqId, status) {
            ConductorModuleState.updateState({
                [`alignment_${reqId}`]: status,
                lastAlignment: new Date().toISOString()
            }, { saveImmediately: true });
        }

        console.log('[Module 3] State synchronization initialized');
    </script>
</body>
