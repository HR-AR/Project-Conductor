<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Conductor - Choose Your Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.6s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .hero p {
            font-size: 1.25rem;
            font-weight: 300;
            opacity: 0.95;
            margin-bottom: 0.5rem;
        }

        .hero .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Scenario Cards Grid */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Scenario Card */
        .scenario-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2.5rem;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .scenario-card:nth-child(1) { animation-delay: 0.1s; }
        .scenario-card:nth-child(2) { animation-delay: 0.2s; }
        .scenario-card:nth-child(3) { animation-delay: 0.3s; }

        .scenario-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .scenario-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .scenario-card:hover::before {
            transform: scaleX(1);
        }

        .scenario-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .scenario-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .scenario-description {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .scenario-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.at-risk {
            background: #fef3c7;
            color: #d97706;
        }

        .status-badge.blocked {
            background: #fee2e2;
            color: #dc2626;
        }

        .status-badge.active {
            background: #d1fae5;
            color: #059669;
        }

        .scenario-highlights {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .scenario-highlights li {
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .scenario-highlights li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #4f46e5;
            font-weight: 700;
        }

        .try-button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .try-button:hover {
            background: #4338ca;
            transform: scale(1.02);
        }

        .try-button:active {
            transform: scale(0.98);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 3rem 0 2rem;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0 1rem;
            position: relative;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* Start Fresh Card */
        .start-fresh {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .start-fresh:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-4px);
        }

        .start-fresh h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .start-fresh p {
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .start-fresh-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-fresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .scenarios-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Welcome to Project Conductor</h1>
            <p>Experience the future of document-centric project management</p>
            <p class="subtitle">Choose a realistic scenario to explore, or start fresh</p>
        </div>

        <!-- Scenarios Grid -->
        <div class="scenarios-grid" id="scenariosGrid">
            <!-- Scenarios will be loaded dynamically -->
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Start Fresh Card -->
        <div class="start-fresh" onclick="startFresh()">
            <h3>Start Fresh</h3>
            <p>Begin with a blank canvas and create your own project from scratch</p>
            <button class="start-fresh-button">Create New Project</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text" id="loadingText">Loading scenario...</p>
    </div>

    <script>
        // Fetch and render scenarios
        async function loadScenarios() {
            try {
                const response = await fetch('/api/v1/demo/scenarios', {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                const result = await response.json();

                if (result.success) {
                    renderScenarios(result.data);
                }
            } catch (error) {
                console.error('Failed to load scenarios:', error);
            }
        }

        // Render scenario cards
        function renderScenarios(scenarios) {
            const grid = document.getElementById('scenariosGrid');

            scenarios.forEach(scenario => {
                const card = document.createElement('div');
                card.className = 'scenario-card';
                card.onclick = () => loadScenario(scenario.id, scenario.name);

                card.innerHTML = `
                    <div class="scenario-icon">${scenario.icon}</div>
                    <h2 class="scenario-name">${scenario.name}</h2>
                    <p class="scenario-description">${scenario.description}</p>

                    <div class="scenario-meta">
                        <div class="meta-item">
                            <span>ðŸ‘¥</span>
                            <span>${scenario.team_size} members</span>
                        </div>
                        <div class="meta-item">
                            <span>ðŸ“…</span>
                            <span>${scenario.duration_days} days ${scenario.duration_days > 10 ? 'in' : 'old'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="status-badge ${scenario.status.replace('_', '-')}">${scenario.status.replace('_', ' ')}</span>
                        </div>
                    </div>

                    <ul class="scenario-highlights">
                        ${scenario.highlights.map(h => `<li>${h}</li>`).join('')}
                    </ul>

                    <button class="try-button">Try This Scenario</button>
                `;

                grid.appendChild(card);
            });
        }

        // Load a specific scenario
        async function loadScenario(scenarioId, scenarioName) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');

            // Show loading state
            loadingText.textContent = `Loading ${scenarioName}...`;
            loadingOverlay.classList.add('active');

            try {
                // Call seed API
                const response = await fetch('/api/v1/demo/seed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ scenario: scenarioId })
                });

                const result = await response.json();

                if (result.success) {
                    // Store demo data in sessionStorage
                    sessionStorage.setItem('demo_data', JSON.stringify(result.data));
                    sessionStorage.setItem('demo', 'true');
                    sessionStorage.setItem('demo_scenario', scenarioId);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/conductor-unified-dashboard.html';
                    }, 800);
                } else {
                    alert('Failed to load scenario: ' + result.message);
                    loadingOverlay.classList.remove('active');
                }
            } catch (error) {
                console.error('Failed to load scenario:', error);
                alert('Failed to load scenario. Please try again.');
                loadingOverlay.classList.remove('active');
            }
        }

        // Start fresh (no demo data)
        function startFresh() {
            // Clear any existing demo data
            sessionStorage.removeItem('demo_data');
            sessionStorage.removeItem('demo');
            sessionStorage.removeItem('demo_scenario');

            // Redirect to dashboard
            window.location.href = '/conductor-unified-dashboard.html';
        }

        // Load scenarios on page load
        loadScenarios();
    </script>
</body>
</html>
